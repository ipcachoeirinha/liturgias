name: Fly Deploy
run-name: Fly Deploy on Push to Master ðŸš€
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy ipca-site
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  